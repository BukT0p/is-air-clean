<html style="height:91%">
    <head>
        <script src="./highcharts-custom.js"></script>
    </head>
    <body style="height:100%">
        <div id="container" style="background: transparent;height:100%"></div>
    </body>

    <script>
        window.initChart = function (fossil, nuclear, hydro, renewable) {
            var chart = new Highcharts.Chart({
                chart: {
                    renderTo:'container',
                    type: 'pie',
                    backgroundColor: null,
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    spacing:[0,0,0,0]
                },
                credits: {
                    enabled: false
                },
                title: {
                    text: null
                },
                labels: {
                    style:{
                        color: '#FFF',
                        fontSize:'18px'
                    }
                },
                legend: {
                    itemStyle: {
                        color: '#FFFFFF'
                    },
                    margin:0
                },
                tooltip: {
                    enabled: true,
                    animation: true,
                    pointFormat: '{point.percentage:.1f}%'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        showInLegend: true,
                        dataLabels: {
                            center: ['50%', '50%'],
                            enabled: true,
                            softConnector:false,
                            distance: -20,
                            inside: true,
                            overflow: 'justify',
                            format: '{point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: 'Power types',
                    data: [
                        ['Fossil', fossil],
                        ['Nuclear', nuclear],
                        ['Hydro', hydro],
                        ['Other renewable', renewable],
                    ]
                }]
            });
        };
        window.initChart(20.0, 20.0, 20.0, 40.0);
    </script>
</html>
