<html style="height:91%">
    <head>
        <script src="./highcharts-custom.js"></script>
    </head>
    <body style="height:100%">
        <div id="container" style="background: transparent;height:100%"></div>
    </body>

    <script>
        var chart = new Highcharts.Chart({
            chart: {
                renderTo:'container',
                type: 'pie',
                backgroundColor: null,
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                spacing:[0,0,0,0]
            },
            credits: {
                enabled: false
            },
            title: {
                text: null
            },
            labels: {
                style:{
                    color: '#FFF',
                    fontSize:'18px'
                }
            },
            legend: {
                align: 'right',
                verticalAlign: 'top',
                layout: 'vertical'
            },
            tooltip: {
                pointFormat: '{point.percentage:.1f}%'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    showInLegend: true,
                    dataLabels: {
                        center: ['50%', '50%'],
                        enabled: true,
                        softConnector:false,
                        distance: -20,
                        inside: true,
                        overflow: 'justify',
                        format: '{point.percentage:.1f} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                        }
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'Power types',
                data: [
                    ['Fossil', 25.0],
                    ['Nuclear', 28.0],
                    ['Hydro', 26.0],
                    ['Other renewable', 21.0],
                ]
            }]
        });
    </script>
</html>
